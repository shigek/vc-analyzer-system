info:
  title: VC Analyzer System Trusted List API
  description: API documentation for the VC Analyzer System management plane.
  version: '1.0'
  contact: {}
tags: []
servers: []
components:
  schemas:
    GetTrustedIssuer:
      type: object
      properties:
        trustedIssuer:
          type: string
          description: 発行者のDID
          example: did:key:z6Mkiq1TQyWPezBTGoqNvcq9b6azWMyn6HwQmbjo5LLpai68
        status:
          type: string
          description: 状態コード
          examples:
            - value: no-trusted
              description: 信頼されていない
            - value: trusted
              description: 信頼されている
        validUntil:
          type: string
          description: 有効期限
          example: '2025-05-10T12:01:04.828Z'
      required:
        - trustedIssuer
        - status
        - validUntil
    ServiceMetadata:
      type: object
      properties:
        serviceName:
          type: string
          description: サービス名
        version:
          type: string
          description: サービスバージョン
        timestamp:
          type: string
          description: 応答時間
        processingTimeMillis:
          type: string
          description: 処理時間
        ipfsGatewayUrl:
          type: string
          description: IPFS URL
        fetchedCid:
          type: string
          description: IPFS CID
      required:
        - serviceName
        - version
        - timestamp
        - processingTimeMillis
        - ipfsGatewayUrl
        - fetchedCid
    GetResponse:
      type: object
      properties:
        payload:
          description: ペイロード
          allOf:
            - $ref: '#/components/schemas/GetTrustedIssuer'
        serviceMetadata:
          description: サービスメタ情報
          allOf:
            - $ref: '#/components/schemas/ServiceMetadata'
      required:
        - payload
    ErrorMainResponse:
      type: object
      properties:
        message:
          type: string
          description: エラーメッセージ
        code:
          type: string
          description: エラーコード
        details:
          description: エラー詳細
          type: array
          items:
            type: object
      required:
        - message
        - code
    ErrorServiceMetadata:
      type: object
      properties:
        serviceName:
          type: string
          description: サービス名
        version:
          type: string
          description: サービスバージョン
        timestamp:
          type: string
          description: 応答時間
        processingTimeMillis:
          type: string
          description: 処理時間
        correlationId:
          type: string
          description: 処理識別子
      required:
        - serviceName
        - version
        - timestamp
        - processingTimeMillis
        - correlationId
    ErrorResponse:
      type: object
      properties:
        error:
          description: サービスエラー
          allOf:
            - $ref: '#/components/schemas/ErrorMainResponse'
        serviceMetadata:
          description: サービスメタ情報
          allOf:
            - $ref: '#/components/schemas/ErrorServiceMetadata'
      required:
        - error
    SubjectDidRegistrationDto:
      type: object
      properties:
        subjectDid:
          type: string
          example: did:key:z6Mkiq1TQyWPezBTGoqNvcq9b6azWMyn6HwQmbjo5LLpai68
        policy:
          type: object
      required:
        - subjectDid
    AddOrPutTrustedIssuer:
      type: object
      properties:
        trustedIssuer:
          type: string
          description: 発行者のDID
          example: did:key:z6Mkiq1TQyWPezBTGoqNvcq9b6azWMyn6HwQmbjo5LLpai68
      required:
        - trustedIssuer
    AddOrPutResponse:
      type: object
      properties:
        payload:
          description: ペイロード
          allOf:
            - $ref: '#/components/schemas/AddOrPutTrustedIssuer'
        serviceMetadata:
          description: サービスメタ情報
          allOf:
            - $ref: '#/components/schemas/ServiceMetadata'
      required:
        - payload
    SubjectDidUpdateDto:
      type: object
      properties:
        validUntil:
          type: string
        policy:
          type: object
    SubjectDidDeleteDto:
      type: object
      properties:
        subjectDid:
          type: string
          example: did:key:z6Mkiq1TQyWPezBTGoqNvcq9b6azWMyn6HwQmbjo5LLpai68
      required:
        - subjectDid
    DeleteServiceMetadata:
      type: object
      properties:
        serviceName:
          type: string
          description: サービス名
        version:
          type: string
          description: サービスバージョン
        timestamp:
          type: string
          description: 応答時間
        processingTimeMillis:
          type: string
          description: 処理時間
      required:
        - serviceName
        - version
        - timestamp
        - processingTimeMillis
    DeleteResponse:
      type: object
      properties:
        payload:
          description: ペイロード
          allOf:
            - $ref: '#/components/schemas/AddOrPutTrustedIssuer'
        serviceMetadata:
          description: サービスメタ情報
          allOf:
            - $ref: '#/components/schemas/DeleteServiceMetadata'
      required:
        - payload
