openapi: 3.0.0
paths:
  /trusted-issuers/{subjectDid}:
    get:
      description: このエンドポイントはDIDを解決します。入力としてDIDを受け取ります。
      operationId: PublicController_hundleTrustedIssuers
      parameters:
        - name: subjectDid
          required: true
          in: path
          schema:
            type: string
        - name: index
          required: true
          in: path
          description: 解決するDIDを指定する
          schema:
            example: '123'
        - name: listId
          required: true
          in: path
          description: 解決するDIDを指定する
          schema:
            example: urn:d8290d62-813d-44a9-98d3-fd27c85f729b
      responses:
        '200':
          description: DIDの解決に成功した
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetResponse'
        '400':
          description: リクエストが無効
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: データが存在しない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: データの検証に失敗した
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      summary: Resolver DID
      tags:
        - Public
    put:
      description: このエンドポイントはDIDを解決します。入力としてDIDを受け取ります。
      operationId: ProtectedController_hundlePutTrustedIssuers
      parameters:
        - name: subjectDid
          required: true
          in: path
          description: 解決するDIDを指定する
          schema:
            example: urn:d8290d62-813d-44a9-98d3-fd27c85f729b
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubjectDidUpdateDto'
      responses:
        '200':
          description: DIDの解決に成功した
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOrPutResponse'
        '400':
          description: リクエストが無効
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: データが存在しない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: データの検証に失敗した
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: &ref_0
        - gateway-jwt: []
      summary: Resolver DID
      tags: &ref_1
        - Protected
  /trusted-issuers:
    post:
      description: このエンドポイントはDIDを解決します。入力としてDIDを受け取ります。
      operationId: ProtectedController_hundlePostTrustedIssuers
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubjectDidRegistrationDto'
      responses:
        '200':
          description: DIDの解決に成功した
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddOrPutResponse'
        '400':
          description: リクエストが無効
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '404':
          description: データが存在しない
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '422':
          description: データの検証に失敗した
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: サーバー内部エラー
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
      security: *ref_0
      summary: Resolver DID
      tags: *ref_1
    delete:
      description: このエンドポイントはDIDを解決します。入力としてDIDを受け取ります。
      operationId: ProtectedController_hundleDeleteTrustedIssuers
      parameters:
        - name: subjectDid
          required: true
          in: path
          description: 解決するDIDを指定する
          schema:
            example: urn:d8290d62-813d-44a9-98d3-fd27c85f729b
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SubjectDidDeleteDto'
      responses:
        '200':
          description: DIDの解決に成功した
          content:
            application/json:
